<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- https://www.kiroule.com/article/add-favicon-to-hugo-based-website/ -->

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff66aa">
<meta name="msapplication-TileColor" content="#ff66aa">
<meta name="theme-color" content="#ff66aa">

<!-- Primary Meta Tags -->
<title>osu! rulesets</title>
<meta name="title" content="osu! rulesets">
<meta name="description" content="A page that contain all osu! ruleset">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="http://rulesets.info/">
<meta property="og:title" content="Unofficial osu! rulesets">
<meta property="og:description" content="A wiki that contain all osu! ruleset">
<meta property="og:image" content="https://cdn.discordapp.com/attachments/818164894776033330/838009159030276109/pippi-ruleset.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="http://rulesets.info/">
<meta property="twitter:title" content="Unofficial osu! rulesets">
<meta property="twitter:description" content="A wiki that contain all osu! ruleset">
<meta property="twitter:image" content="https://cdn.discordapp.com/attachments/818164894776033330/838009159030276109/pippi-ruleset.png">

<title>{{ .Title}}{{if .IsPage}} - {{.Site.Title}}{{ end }}</title>
{{partial "seo.html" .}}

{{ $main := resources.Get "sass/main.scss" | resources.ToCSS (dict "outputStyle" "compressed")}}
<link rel="stylesheet" href="{{ $main.RelPermalink }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="/{{ . }}">
{{- end }}
</head>
