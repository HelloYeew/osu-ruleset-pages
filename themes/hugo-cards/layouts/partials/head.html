<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Support new custom toolbar color in Safari 15 -->

<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#2d2d2d" media="(prefers-color-scheme: dark)">

<!-- https://www.kiroule.com/article/add-favicon-to-hugo-based-website/ -->

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff66aa">
<meta name="msapplication-TileColor" content="#ff66aa">

<!-- TODO: Add og:image -->

<title>{{ .Title}}{{if .IsPage}} - {{.Site.Title}}{{ end }}</title>
{{partial "seo.html" .}}
<title>rÅ«rusetto</title>

{{ $main := resources.Get "sass/main.scss" | resources.ToCSS (dict "outputStyle" "compressed")}}
<link rel="stylesheet" href="{{ $main.RelPermalink }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="/{{ . }}">
{{- end }}
</head>
